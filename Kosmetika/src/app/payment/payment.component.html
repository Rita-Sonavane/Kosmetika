<div class="container">
    <div class="content">
      <app-title title="Order Summary" fontSize="1.6rem"></app-title>
      <div class="summary">
        <div>
          <h3>First&nbsp;Name:</h3>
          <span>{{order.fname}}</span>
        </div>
        <div>
            <h3>Last&nbsp;Name:</h3>
            <span>{{order.lname}}</span>
         </div>
        <div>
          <h3>Address:</h3>
          <span>{{order.address}}</span>
        </div>
      </div>
      <app-order-items-list [order]="order"></app-order-items-list>
    </div>
    <div class="map">
      <app-title
      title="Shipping Address"
      fontSize="1.6rem"></app-title>
      <map [order]="order" [readonly]="true"></map>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <app-paypal-button [order]="order"></app-paypal-button>
      </div>
    </div>
  </div>
